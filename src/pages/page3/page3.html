<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Three</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="showLoading" padding text-center>
    <ion-spinner padding></ion-spinner>
    <div padding text-center>Loading...</div>
  </div>
  <div *ngIf="!showLoading && items?.length === 0" padding>
    <p text-center>No data available.</p>
  </div>
  <ion-list>
    <button ion-item
            *ngFor="let item of items"
            (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon"
                item-start></ion-icon>
      {{item.title}}
      <div class="item-note"
           item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText="Loading Page Three Items...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
